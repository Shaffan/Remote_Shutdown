<!DOCTYPE html>
<html data-ng-app="RemoteShutdown">

<head>
    <meta charset="UTF-8">
    <title>Remote Shutdown</title>
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
</script>

<body class="container">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <a href="#">Status</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
    </div>
    <div class="my-progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%; height: .2em;"></div>
    </div>
    <div ng-controller="ServerController" class="default-well row right-content" id="content">
        <div class="col=md-10 well ">
            <select name="ipSelect" data-ng-model="selectedOption" class="form-control">
                <option ng-repeat="ip in adapters" data-ng-value="ip">{{ip}}</option>
            </select>
            <input ng-click='server_status === 1 ? stop_server() : start_server()' class='btn btn-default btn-sm' type="button" data-ng-value="server_status === 1 ? 'Stop server' : 'Start Server'">
            <div data-ng-bind="server_status === 1 ? 'Running' : 'Stopped'" data-ng-class="server_status === 1 ? 'label label-success' : 'label label-danger'"></div>
        </div>
        <div class="col=md-10 panel panel-default">
            <input ng-click='reload()' class='btn btn-primary btn-sm' type="button" value="Reload">
            <input ng-click='toggleDevTools()' class='btn btn-warning btn-sm' type="button" value="Open Dev Tools">
        </div>
    </div>
    <script>
        window.$ = window.jQuery = nodeRequire('../assets/lib/jquery-3.0.0.min.js');
    </script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../app/scripts/main.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/services/ServerService.js"></script>
    <script src="../app/controllers/DefaultController.js"></script>
</body>

</html>
